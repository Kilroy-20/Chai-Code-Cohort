<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="top-left">
                <img src="https://mintcdn.com/mintlify/e0-N9JebsJpsinlD/logo/light.svg?fit=max&auto=format&n=e0-N9JebsJpsinlD&q=85&s=b0900d78fd30c5583e438ce3f2591f94" alt="logo" width="109px">
            </div>
            <div class="top-right">
                <a href="#" class="documentation">Documentation</a>
                <a href="#" class="guides">Guides</a>
                <a href="#" class="api">API Reference</a>
                <button class="talktous">Talk to us</button>
                <button class="getstarted">Get started</button>
            </div>
        </header>

            <section class="sidebar">
                <div class="search-box">
                    <span class="search-icon">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="7" stroke="#707371" stroke-width="2"/>
                        <line x1="16" y1="16" x2="22" y2="22" stroke="#707371" stroke-width="2"/>
                        </svg>
                    </span>

                    <input type="text" placeholder="Search..." />
                </div>

                <div class="language"></div>
            </section>
            <section class="content-area">
                <div class="right-top">
                    <p class="documentation-content">Documentation</p>
                    <p class="text-content">Meet the next generation of documentation. AI-native, beautiful out-of-the-box, and built for developers and teams.</p>
                </div>
            </section>

    </div>
</body>
</html>
